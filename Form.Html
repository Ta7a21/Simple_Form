<!DOCTYPE html>
<html>

<head>
    <title>
        MSP Form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <h1> MSP Form </h1>
    </div>
    <div class="container">
        <form action="welcome.html">

            <div id="name">
                <label>Name</label>
                <input class="first" type="text" name="first_name" placeholder="First Name" required>
                <input class="last" type="text" name="last_name" placeholder="Last Name" required><br>
            </div>
            <br>
            <label>email</label>
            <input class="first" type="email" name="email" placeholder="youremail@gmail.com" required>
            <br>
            <br>
            <label>Password</label>
            <input class="first" type="password" name="password" required>
            <br>
            <br>
            <label> Confirm Password</label>
            <input class="first" type="password" name="check password" required>
            <br>
            <br>
            <label> Gender</label>
            <select class="first" style="font-size: 15px; padding: 5px;" name="Gender" required>

                <option disabled="disabled" selected="selected">Choose your gender</option>
                <option> Male</option>
                <option>Female</option>
            </select><br><br>
            <label>Phone Number</label>
            <input class="code" type="text" name="area_code" placeholder="+20" required>
            <input class="last" type="text" name="phone" placeholder="1XXXXXXXXX" required>
            <br>
            <br>
            <hr style="width:50%;text-align:left;margin-left:0;">
            <a href="welcome.html"> <input class="submit" type="submit" value="Submit Form" /></a>



        </form>
    </div>

</body>

</html>
